<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe Ramirez's Website & Portfolio</title>
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
        <script>
            fetch('components/navbar.html')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load navbar.');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>

    <header>
        <h1 class="arimo-header">Hi, I'm Chloe</h1>
    </header>
    <main>
        <p class="arimo-paragraph">hey! I'm Chloe, a UX designer and software engineer.</p>
        <p class="arimo-italic">I love designing elegant, user-friendly interfaces.</p>
        <nav>
            <a href="#about" class="arimo-nav-link">About Me</a>
        </nav>
    </main>
</body>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Chloe. All rights reserved.</p>
</footer>
</html>
